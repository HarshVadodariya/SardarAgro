    <div class="container">
        <h1>Farmer Registration Form</h1>
        <form id="farmerForm" onsubmit="submitForm(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
          <small>Format: 10 digits only</small>
    
          <label for="farmType">Farm Type:</label>
          <select id="farmType" name="farmType" required>
            <option value="">Select Farm Type</option>
            <option value="Crop">Crop Farming</option>
            <option value="Livestock">Livestock Farming</option>
            <option value="Mixed">Mixed Farming</option>
            <option value="Other">Other</option>
          </select>
    
          <button type="submit">Register</button>
        </form>
        <p id="successMessage" class="hidden">Registration successful!</p>
      </div>
    <script>
        function submitForm(event) {
  event.preventDefault();

  // Get form values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const farmType = document.getElementById('farmType').value;

  // Display success message
  const successMessage = document.getElementById('successMessage');
  successMessage.classList.remove('hidden');

  // You can send this data to a server using AJAX, or display it on the page
  console.log('Name:', name);
  console.log('Email:', email);
  console.log('Phone:', phone);
  console.log('Farm Type:', farmType);

  // Optional: Clear form fields after submission
  document.getElementById('farmerForm').reset();
}
    </script>
